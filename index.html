<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/select.css">
    <title>text.AI</title>
</head>

<body>
    <div id="particles-js"></div>

    <div class="main-container">
        <div class="container">
            <div class="title-section">
                <h1>text.AI</h1>
            </div>
            <div class="about-section">
                <h2 id="about-section-main-header">Intelligent App for text processing</h2>
            </div>
            <main>
                <div id="application-field" class="application-field">
                    <form class="application-form" method="post">
                        <textarea name="value" id="value" placeholder="Input text..."></textarea>
                        <div class="application-options">
                            <div class="select__header application-select">
                                <div class="select__arrow"><span class="arrow-select"></span></div>
                                <div class="select__current select-value">
                                    <div class="select__icon">
                                        <img src="src/uniqueness.png" alt="uniqueness">
                                    </div>
                                    <p class="select__text">Uniqueness</p>
                                </div>
                                <div class="select__body">
                                    <div class="select__arrow"><span class="arrow-select"></span></div>
                                    <div class="select-option select-value">
                                        <div class="select__icon">
                                            <img src="src/uniqueness.png" alt="uniqueness">
                                        </div>
                                        <p class="select__text">Uniqueness</p>
                                    </div>
                                    <div class="select-disable select-value">
                                        <div class="select__icon">
                                            <img src="src/repetition.png" alt="repetition">
                                        </div>
                                        <p class="select__text">Repetition</p>
                                    </div>
                                    <div class="select-disable select-value">
                                        <div class="select__icon">
                                            <img src="src/misprint.png" alt="misprint">
                                        </div>
                                        <p class="select__text">Misprint</p>
                                    </div>
                                    <div class="select-disable select-value">
                                        <div class="select__icon">
                                            <img src="src/validation.png" alt="validation">
                                        </div>
                                        <p class="select__text">Validation</p>
                                    </div>
                                </div>                                
                            </div>
                            <button type="button" id="send" class="application-field-select-button">Check</button>
                        </div>
                    </form>
                </div>
                <div id="img" class="image-ai">
                    <img class="image-ai__img" src="src/main.png" alt="main">
                </div>
            </main>
            <div id="result" class="result"></div>
            <div class="developers-info">
                <div class="developers-info-block">
                    <a href="http://devincubator.by/" class="developers-info-block-logo"></a>
                    <div class="developers-info-block-info">Alex & Vital, 2021</div>
                    <span class="developers-info-block-socials">
                        <a href="https://github.com"><img src="src/github.png" alt="github"></a>
                        <a href="https://vk.com"><img src="src/vk.png" alt="vk"></a>
                        <a href="https://www.facebook.com"><img src="src/facebook.png" alt="facebook"></a>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="src/select.js"></script>

    <script src="https://kit.fontawesome.com/5c6ff8eb8e.js" crossorigin="anonymous"></script>

    <script src="src/particles.js"></script>
    <script src="src/app.js"></script>

    <script src="src/serverRequest.js"></script>
</body>

</html>
